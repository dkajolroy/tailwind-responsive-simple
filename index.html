<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header Area -->
      <div class="flex items-center justify-between bg-teal-200 px-2">
        <!-- Logo -->
        <h2 class="text-black font-bold text-2xl">Logo</h2>
        <!-- Menu Button -->
        <button
          id="mobileMenuBtn"
          class="sm:hidden bg-teal-500 text-white px-1 rounded-lg active:bg-teal-600 transition-all"
        >
          Toggle
        </button>
        <!-- Menu  -->
        <ul
          id="mobileMenu"
          class="list-none sm:flex absolute right-0 top-8 sm:top-0 bg-teal-200 w-full sm:w-fit sm:static"
        >
          <li>
            <a class="hover:bg-slate-500 py-2 px-2 block" href="/">Home</a>
          </li>
          <li>
            <a class="hover:bg-slate-500 py-2 px-2 block" href="/">Menu</a>
          </li>
          <li>
            <a class="hover:bg-slate-500 py-2 px-2 block" href="/">Contact</a>
          </li>
          <li>
            <a class="hover:bg-slate-500 py-2 px-2 block" href="/">About</a>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
